<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section id="containerTitle">
        <h1 id="title">O conhecimento é o legado que deixaremos as gerações futuras!</h1>
    </section>
    <section id="containerLogin">
        <main id="formLogin">
            <label for="login">Login:</label>
            <input type="text" id="login">
            <label for="senha">Senha:</label>
            <input type="password" id="senha">
            <a href="">Esqueceu a senha?</a>
            <div id="buttons">
                <button id="enter">Entrar</button>
                <button id="register">Cadastrar-se</button>
            </div>
        </main>
    </section>
</body>
</html>
